    <body>
        <script type="x-shader/x-vertex" id="vertexshader">

            uniform float time;
            uniform float amount;
            uniform vec2 mouse;

            void main() {
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                vec3 normal = normalize(position);
                float dist = dot(mvPosition.xy, mouse) / 1000.;
                mvPosition.xy += sin(time+mvPosition.xy) * cos(time+mvPosition.xy) * normal.xy * amount * dist;

                gl_Position = projectionMatrix * mvPosition;
            }

        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform vec4 color;
            void main() {
                gl_FragColor = color;
            }
        </script>

        <script type="x-shader/x-vertex" id="vertexshaderParticle">

            uniform float time;
            uniform float amount;
            uniform vec2 mouse;

            void main() {
                gl_PointSize = 8.0;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                vec3 normal = normalize(position);
                float dist = dot(mvPosition.xy, mouse) / 1000.;
                mvPosition.xy += sin(time+mvPosition.xy) * cos(time+mvPosition.xy) * normal.xy * amount * dist;

                gl_Position = projectionMatrix * mvPosition;
            }

        </script>

        <script type="x-shader/x-fragment" id="fragmentshaderParticle">
            uniform vec4 color;
            uniform sampler2D texture;
            void main() {
                gl_FragColor = color;
                gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            }
        </script>
